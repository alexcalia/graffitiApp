<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb0dedd964.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>GraffitiGram</title>
  </head>

  <body>
    <header>
      <h1 class="splashHeader">GraffitiGram</h1>
    </header>
    <main>
      <section>
        <div class="backgroundBlur" id="backgroundBlur"></div>
        <div class="savePopupContainer">
          <div class="savePopup" id="savePopup">
            <h2 class="popupHeader">'Gram It</h2>
            <button type="button" class="closeButton" onClick="app.closeSavePopup()">X</button>
            <div class="savePopupInner">
              <canvas id="canvasTwo" class="canvasTwo"></canvas>
              <div class="optionsContainer">
                <label for="filterList">Filters</label>
                <select id="filterList" class="filterList">
                  <option value="none">None</option>
                  <option value="sepia(.5) hue-rotate(-30deg) saturate(1.4)">1977</option>
                  <option value="sepia(.5) contrast(1.2) saturate(1.8)">Ashby</option>
                  <option value="blur(2px)">Blur</option>
                  <option value="sepia(.25) contrast(1.25) brightness(1.25) saturate(1.35) hue-rotate(-5deg)">Charmes</option>
                  <option value="brightness(1.25) contrast(.85) grayscale(1)">Grayscale</option>
                  <option value="sepia(.35) contrast(1.15) brightness(1.15) saturate(1.8)">Juno</option>
                  <option value="saturate(1.1) contrast(1.5)">Lo-Fi</option>
                  <option value="sepia(.15) brightness(1.2)">Poprocket</option>
                  <option value="sepia(.75) contrast(.75) brightness(1.25) saturate(1.4)">Reyes</option>
                  <option value="sepia(.15) contrast(1.25) brightness(1.25) saturate(1.2)">Skyline</option>
                  <option value="sepia(.35) contrast(.8) brightness(1.25) saturate(1.4)">Walden</option>
                </select>
                <button class="saveFilter" id="saveFilter" onClick="app.applyFilter()">Apply</button>
                <a class="saveImage" id="saveImage" download="image.png"><button type="button"
                    onClick="app.downloadImage()">Download</button></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="appWrapper wrapper">
          <canvas class="canvas" id="canvas"></canvas>
          <aside class="options">
            <h2>Options</h2>
            <section class="colorSection container">
              <h3>Color</h3>
              <div id="picker" class="picker"></div>
            </section>
            <section class="sizeContainer container">
              <label for="sizeSlider">Paint Size: <span id="paintSize" class="paintSize">10</span>px</label>
              <input class="sizeSlider" type="range" min="5" max="50" value="10" id="sizeSlider" autocomplete="off">
            </section>
            <section class="canvasSelectContainer container">
              <label for="backgroundList">Canvas</label>
              <select class="backgroundList" id="backgroundList" autocomplete="off">
                <option value="./assets/brick.jpg">Brick Wall</option>
                <option value="./assets/alleyWall.jpg">Alley Wall</option>
                <option value="./assets/brickBridge.jpg">Brick Bridge</option>
                <option value="./assets/boxCar.jpg">Boxcar</option>
              </select>
              <button class="backgroundAccept" id="backgroundAccept">Clear/Change</button>
            </section>
            <section class="paintTipContainer container">
              <label for="paintTip">Paint Style</label>
              <select class="paintTip" id="paintTip" autocomplete="off">
                <option value="round">Spray</option>
                <option value="square">Brush</option>
              </select>
            </section>
            <button type="button" class="savePopupButton" onClick="app.openSavePopup()">'Gram It</button>
          </aside>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p>Created by <a href="https://alexcalia.com" rel="noopener" target='_blank'>Alex Calia</a></p>
        <ul class="socials">
          <li>
            <a href="https://www.linkedin.com/in/alexander-calia-33190337/" alt="LinkedIn link" rel="noopener" target='_blank'>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/alexcalia" alt="Github link" rel="noopener" target='_blank'>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/alexandercalia" alt="Twitter link" rel="noopener" target='_blank'>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    
    <script src="app.js"></script>
  </body>

</html>
