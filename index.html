<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <canvas class="canvas" id="canvas"></canvas>
    <div class="options">
      <input class="sizeSlider" type="range" min="5" max="50" value="10" id="sizeSlider" autocomplete="off">
      <button class="clearBtn" id="clearBtn">Clear</button>
      <select class="backgroundList">
        <option value="brick">Brick Wall</option>
        <option value="boxCar">Boxcar</option>
      </select>
      <button class="backgroundAccept">Change</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
