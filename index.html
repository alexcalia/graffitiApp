<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="backgroundBlur" id="backgroundBlur"></div>
  <div class="savePopupContainer">
    <div class="savePopup" id="savePopup">
      <h2>GraffitiGram</h2>
      <button type="button" onClick="app.closeSavePopup()">X</button>
      <div class="sapePopupContainer">
        <div class="canvasImageContainer">
          <img id="canvasImage" src="" alt="Picture of the canvas">
          <a class="saveImage" id="saveImage" download="image.png"><button type="button">Save</button></a>
        </div>
        <div class="optionsContainer"></div>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <canvas class="canvas" id="canvas"></canvas>
    <div class="options">
      <input class="sizeSlider" type="range" min="5" max="50" value="10" id="sizeSlider" autocomplete="off">
      <select class="backgroundList" id="backgroundList" autocomplete="off">
        <option value="./assets/brick.jpg">Brick Wall</option>
        <option value="./assets/boxCar.jpg">Boxcar</option>
      </select>
      <button class="backgroundAccept" id="backgroundAccept">Clear/Change</button>
      <select class="paintTip" id="paintTip" autocomplete="off">
        <option value="round">Spray</option>
        <option value="square">Brush</option>
      </select>
      <button type="button" class="savePopupButton" onClick="app.openSavePopup()">Save</button>
    </div>
    <div id="picker" class="picker"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
